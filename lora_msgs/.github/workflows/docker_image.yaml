name: Build and Push Multi-Architecture Docker Image

on:
  # Triggers the workflow on every pull request to the 'dev' branch
  pull_request:
    branches:
      - dev
  push:
    branches:
      - dev
  # Triggers the workflow daily at 21:00
  schedule:
    - cron: '0 21 * * *'

  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
      with:
        platforms: all

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push Docker image for multiple architectures
      run: |
        docker buildx build --platform linux/amd64,linux/arm64 \
          --tag ${{ secrets.DOCKER_HUB_USERNAME }}/ros_with_lora_msgs:humble --push .
